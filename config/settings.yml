validate:
  user:
    email:
      format: !ruby/regexp /\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i
      length:
        max: 255
    name:
      length:
        max: 50
    password:
      length:
        min: 6
user:
  gravatar:
    size: 50
pagy:
  items: 10

  # locales
available_locales: [ "en", "vi" ]
default_locale: "en"

# client
client:
  host: "localhost:3000"
